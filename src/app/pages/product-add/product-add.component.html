<form action="" (ngSubmit)="onHandleSubmit()">
  <div class="mb-3">
    <input
      type="text"
      class="form-control"
      [(ngModel)]="product.name"
      name="name"
    />
  </div>
  <div class="mb-3">
    <input
      type="text"
      class="form-control"
      [(ngModel)]="product.price"
      name="price"
    />
  </div>
  <div class="mb-3">
    <input
      type="text"
      class="form-control"
      [(ngModel)]="product.image"
      name="image"
    />
  </div>
  <button type="submit">Them</button>
</form>
